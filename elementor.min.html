<div style="padding-top: 25px; border-top: 1px solid silver;">

  <style>
    .ar-container {
      width: 350px;
      height: 250px;
      margin: auto;
      border: 1px solid silver
    }

    @media screen and (max-width:500px) {
      .ar-container {
        width: 70%
      }
    }

    model-viewer {
      width: 100%;
      height: 99%;
      position: relative;
      background-color: #fff;
      overflow-x: hidden
    }

    .only-ar,
    :not(:defined)>* {
      display: none
    }

    #ar-button {
      background-image: url(https://raw.githubusercontent.com/mahdavifar2002/carpet/main/assets/img/view_in_ar_shamdouni.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 5%;
      padding: 0 16px 0 40px;
      font-family: sans, Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #358597;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #dadce0
    }

    #ar-button:active {
      background-color: #e8eaed
    }

    #ar-button:focus {
      outline: 0
    }

    #ar-button:focus-visible {
      outline: #358597 solid 1px
    }

    model-viewer[ar-status=object-placed]>.only-ar,
    model-viewer[ar-status=session-started]>.only-ar {
      display: block
    }

    .ar-gallary {
      /* margin-top: 60vh; */
    }

    .camera {
      pointer-events: none;
    }

    .shutter {
      height: 72px;
      width: 72px;
      border-radius: 50%;
      border: 5px solid #f8f9fa;
      /* background-color: #8888; */
    }

    .ar-owl-carousel {
      z-index: -1;
    }

    .item-center {
      height: 72px;
      width: 72px;
      border-radius: 50%;
      /* background-color: #4DC7A0; */
      background-size: cover;
      background-position: center center;
      background-clip: padding-box;
      border: 4px solid transparent;
      /* box-shadow: inset 0 0 0 4px #888; */
    }

    .item-content {
      color: white;
      padding: 20px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/gh/mahdavifar2002/carpet@main/assets/css/bootstrap.min.v0.1.css"
